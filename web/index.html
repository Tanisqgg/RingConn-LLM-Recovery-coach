<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Coach • Dashboard</title>
    <style>
      html,body,#root{height:100%} body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial}
      #boot, #fatal {display:flex;align-items:center;justify-content:center;height:100vh}
      #fatal{background:#1b1b1b;color:#fff;white-space:pre-wrap;padding:24px}
    </style>
  </head>
  <body>
    <div id="root">
      <div id="boot">Loading UI…</div>
    </div>

    <!-- Surface any JS load/exec errors straight on the page -->
    <script>
      window.addEventListener('error', function(e){
        var box = document.createElement('div');
        box.id = 'fatal';
        box.textContent = 'JS error: ' + e.message + '\n@ ' + (e.filename||'') + ':' + (e.lineno||'');
        document.body.innerHTML = ''; document.body.appendChild(box);
      });
      window.addEventListener('unhandledrejection', function(e){
        var box = document.createElement('div');
        box.id = 'fatal';
        box.textContent = 'Promise rejection: ' + (e.reason && e.reason.message ? e.reason.message : String(e.reason||''));
        document.body.innerHTML = ''; document.body.appendChild(box);
      });
    </script>

    <!-- IMPORTANT: Vite entry (must resolve to /src/main.jsx) -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
